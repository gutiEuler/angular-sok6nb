<div class="card-columns">
  
  <div class="card" *ngFor="let tema of topics">
    
    <div class="card-body" [ngModel]="temaS"
    *ngIf="tema.id==search || search==undefined">
      <h5 class="card-title">{{tema.id}}</h5>
      <p class="card-text">{{tema.descripcion}}</p>
    </div>
  </div>
  
</div>
